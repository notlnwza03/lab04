<html>
    <head>
        <title>Example using new</title>
        <script language =JavaScript>
        function outputDate() {
            var d = new Date();
            document.write(d.toLocaleString());}
        </script>
    </head>
</html>
<body>
    <h1>The date and time are</h1>
    <script Language =JavaScript>
        outputDate();
    </script>
</body>
</html>
